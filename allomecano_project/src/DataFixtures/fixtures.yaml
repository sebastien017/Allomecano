#App\Entity\Genre: # namespace de l'entité
#    genre_{1..42}: #le nombre d'iteration d'entité souhaité ici : genre_1, genre_2...genre_23
#        name: '<word()>' <-- numberBetween(0,5), sentence(),(...)  cf (https://github.com/fzaninotto/Faker#basic-usage)

# Les mots clés des types de données ici sont les méthodes utilisées par Faker

App\Entity\User:
    user_{1..5}:
        name: '<name()>'
        email: '<email()>'
        password: '<word()>'

App\Entity\Comment:
    comment_{1..30}:
        name: '<jobTitle()>'
        createdAt: '<date_create()>' 

App\Entity\Garage:
    garage_{1..15}:
        title: '<text(60)>'
        name: '<text(255)>'
        createdAt: '<date_create()>'
        enable: '<boolean()>'
        tag: '3x @tag_*'
        user: '@user_*'

App\Entity\Image:
    image_{1..30}:
        name: '<text(255)>'
        createdAt: '<date_create()>'
        enable: '<boolean()>'
        question: '@question_*'
        user: '@user_*'

App\Entity\Service:
    service_{1..5}:
        name: '<name()>'
        email: '<email()>'
        password: '<word()>'

App\Entity\Visit:
    visit_{1..5}:
        name: '<name()>'
        email: '<email()>'
        password: '<word()>'



# Quand on écrit '@departement_*' on fait référence au departements créé plus haut (ligne 31)
# Le mot department derrière le @ est le même qu'a la ligne 31
